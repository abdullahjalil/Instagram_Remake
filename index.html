<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="icon" href="Images/favicon.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <img src="Images/phone.png" class="phone" alt="phone_image">
        </div>
        <div class="col-sm-6">
          <div class="right-column text-center">
            <img src="Images/instagram.png" class="instagram-logo" alt="instagram_logo">
            <button type="submit" class="btn btn-primary btn-block" name="Log_in_with_Facebook"><img src="Images/facebook.png" class="fb-logo" alt="">Log in with Facebook </button>
            <p class="or">OR</p>
            <form class="" action="index.html" method="post">
              <div class="form-group">
                <input type="text" class="control-form" value="Mobile Number or Email">
              </div>

              <div class="form-group">
                <input type="text" class="control-form" value="Full Name">
              </div>

              <div class="form-group">
                <input type="text" class="control-form" value="Username">
              </div>

              <div class="form-group">
                <input type="password" class="control-form" value="Password">
              </div>

              <button type="submit" class="btn btn-primary btn-block" name="Sign Up">Next</button>

            </form>
            <p class=terms_conditions"">By signing up, you agree to our Terms. Learn how we collect,
              use and share your data in our Data Policy and how we use cookies and similar technology in our Cookies Policy.</p>
          </div>
          <div class="right-column-login text-center">
            <p>Have an account? <a href="#">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
